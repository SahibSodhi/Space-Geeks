<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Space Geeks Login/Register page</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" type="image/jpg" href="images/Mission_space_logo.jpg">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/lineicons.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
     
	<div class="main-wrapper">
	    
		<div class="main-wrapper-bg" id="main-wrapper-bg"></div>
		<canvas id="my-canvas" class="my-canvas"></canvas>
		<div class="main-wrapper-mask"></div>
		<div class="main-container">
		    <!--<h1  style="margin-top: 20px; margin-right:0px; margin-bottom: 50px; margin-left: 400px; padding: 0px; font-family: Verdana, Georgia, Helvetica;
	font-weight: normal;
	font-size: 250%;	
	color:#e5e4d7;
	width:350px;
	text-shadow: 2px 2px 5px red; border:1px solid red;"> SPACE GEEKS </h1>-->
			<div class="container">
				<div class="row row-main">
					<div class="col-md-4 col">
						<h1 class="main-title">Welcome, my friend</h1>
						<p>A hundred thousand welcomes: <br>Get ready to enter the amazing world of space.</p>
					</div>
					<div class="col-md-4 col">
						<h1 class="main-title">Login</h1>
						<form class="main-form">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username or e-mail" name="user">
								<div class="form-icon lin lin-user"></div>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password" name="pass">
								<div class="form-icon lin lin-key"></div>
							</div>
							<input type="submit" value="Log in" class="btn btn-default btn-ghost" onclick="fun_login(this.form)">
							
						</form>
						<a href="#" class="forgot-password">Forgot your password?</a>
					</div>
					<div class="col-md-4 col">
						<h1 class="main-title">First Time Here?</h1>
						<form class="main-form">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="First and last name">
								<div class="form-icon lin lin-user"></div>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="E-mail">
								<div class="form-icon lin lin-envelope-open"></div>
							</div>
							<div class="form-group">
								<input type="password" class="form-control" placeholder="Password">
								<div class="form-icon lin lin-lock"></div>
							</div>
							<input type="submit" value="Register" class="btn btn-default btn-ghost">
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function fun_login(form)
	{
	if(form.user.value=="admin" &&
	form.pass.value=="admin")
	{alert("Successfully Log In");
	window.open("index.html");}
	else
	{alert("Your Username and Password that you've entered doesn't match any account. Try again.");
	window.open("login.html");}
	}
	</script>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/canvas.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
